<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>TNM093 InfoVis Lab</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand">Visual Analytics in Action (Part I)</span>
    <img src="css/logo.webp" height="45" class="pull-left" alt="">
  </nav>

  <div class="container-fluid">
    <!-- Scatter plot content -->
    <!-- row for 2 SP -->
    <div class="row">
      <!-- left column -->
      <div class="col border m-2">
        <!-- first row for x and y -->
        <div class="row m-2">
          <div class="col-3">
            <span>x</span>
            <select id="dropdownX"></select>
          </div>
          <div class="col-3">
            <span>y</span>
            <select id="dropdownY"></select>
          </div>
        </div>
        <!-- second row for scatter plot -->
        <div class="row m-2 sp-container">
          <div id='sp'></div>
        </div>
      </div>

      <!-- right column -->
      <div class="col border m-2">
        <!-- first row for x and y -->
        <div class="row m-2">
          <div class="col-3">
            <span>x</span>
            <select id="dropdownX2"></select>
          </div>
          <div class="col-3">
            <span>y</span>
            <select id="dropdownY2"></select>
          </div>
        </div>
        <!-- second row for scatter plot -->
        <div class="row m-2 sp-container">
          <div id='sp2'></div>
        </div>
      </div>
    </div>

    <!-- row for PC -->
    <div class="row">
      <div class="col m-2 border pc-container">
        <svg id="pc"></svg>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Load D3.js version 4 -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="./lib/queue.js"></script>
  <script src="./lib/d3SimpleSlider.js"></script>
  <script src="https://d3js.org/colorbrewer.v1.min.js"></script>

  <!-- Load our js files-->
  <script type="text/javascript" src="js/dimensions.js"></script>
  <script type="text/javascript" src="js/sp.js"></script>
  <script type="text/javascript" src="js/pc.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
